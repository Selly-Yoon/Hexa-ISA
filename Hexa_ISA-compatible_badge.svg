<svg xmlns="http://www.w3.org/2000/svg"
     width="114.3mm" height="34.4mm" viewBox="-2 0 114.3 34.4">

  <defs>
    <!-- Full text (4 clips) -->
    <clipPath id="clipAllText">
      <!-- 0xC0 / 1111 : 48pt = 16.93mm -->
      <text x="3" y="2.8"
            font-family="D2Coding, Consolas, monospace"
            font-size="16.93"
            dominant-baseline="hanging">0xC0</text>

      <text x="3" y="19.73"
            font-family="D2Coding, Consolas, monospace"
            font-size="16.93"
            dominant-baseline="hanging">1111</text>

      <!-- HEXA ISA : 40pt = 14.11mm -->
      <text x="42" y="8.1"
            font-family="Inter, Arial, sans-serif"
            font-size="14.11"
            dominant-baseline="hanging">HEXA ISA</text>

      <!-- COMPATIBLE : 20pt = 7.06mm -->
      <text x="52" y="20.84"
            font-family="Inter, Arial, sans-serif"
            font-size="7.06"
            letter-spacing="0.2"
            dominant-baseline="hanging">COMPATIBLE</text>
    </clipPath>
  </defs>

  <!-- Clip the stripes (shapes) as full text -->
<g clip-path="url(#clipAllText)">
    <!-- Ratio: 4.03 : 6.72 : 4.03 / gap=0.5mm -->

    <!-- Left right-angle triangle (#191970) -->
    <polygon fill="#191970" fill-opacity="0.9"
      points="
        -20,-24
        55.90,-24
        -19,60
      "/>

    <!-- Middle parallelogram (#008080) -->
    <polygon fill="#008080" fill-opacity="0.9"
      points="
        35.40,0.2
        180,-84
        54.7,60
        -17,59.8
      "/>

    <!-- Right right-angle triangle (#FFB347) -->
    <polygon fill="#FFB347" fill-opacity="0.85"
      points="
        68.5,45.5
        180,-84
        83.40,60
      "/>
  </g>

  <rect x="39.5" y="20.4" width="70.6" height="0.075" rx="0.0375" fill="#1C1C1C" opacity="0.8"/>
</svg>